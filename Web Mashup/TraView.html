<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TraView</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Header and Navigation (On every Page) -->
    <header>
      <div style="display: inline-flex; margin-bottom: 0;">
        <img src="Images/tam-logo.png" alt="tamu logo" id="tamu-logo" />
        <h1 style="display: inline-flex;">TraView</h1>
      </div>
      <nav>
        <ul>
          <li><a class="active" href="TraView.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero" style="height: 350px;" id="home"></section>

    <!-- Displays the Map -->
    <h3>Google Maps</h3>

    <div id="Google Maps">
      <!-- Creates card -->
      <div class="pac-card" id="pac-card">
        <div>
          <div id="title">
            Autocomplete Search
          </div>

          <!-- Creates all buttons -->
          <div id="type-selector" class="pac-controls">
            <!-- Creates the All button -->
            <input
              type="radio"
              name="type"
              id="changetype-all"
              checked="checked"
            />
            <label for="changetype-all">All</label>

            <!-- Creates the establishment button -->
            <input type="radio" name="type" id="changetype-establishment" />
            <label for="changetype-establishment">Establishment</label>

            <!-- Creates the Address button -->
            <input type="radio" name="type" id="changetype-address" />
            <label for="changetype-address">Address</label>

            <!-- Creates the geocode button -->
            <input type="radio" name="type" id="changetype-geocode" />
            <label for="changetype-geocode">Geocodes</label>
          </div>

          <!-- Creates the Strick Bounds Checkbox -->
          <!-- Strick bounds means only searching within the current view of the map -->
          <!-- Not checked means the API biases results to the view, but does not restrict -->
          <div id="strict-bounds-selector" class="pac-controls">
            <input type="checkbox" id="use-strict-bounds" value="" />
            <label for="use-strict-bounds">Strict Bounds</label>
          </div>
        </div>
        <!-- Places the search bar in the container -->
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter a location" />
        </div>
      </div>

      <div id="map">
        <div id="infowindow-content">
          <img src="" width="16" height="16" id="place-icon" />
          <span id="place-name" class="title"></span><br />
          <span id="place-address"></span>
        </div>

        <script src="mapAPI.js"></script>
        <script
          async
          defer
          src="https://maps.googleapis.com/maps/api/js?key=KEY_GOES_HERE&libraries=places&callback=initMap"
        ></script>
      </div>
      <br style="padding-top: 10px;" />

      <!-- Weather Format -->
      <h3 style="padding-bottom: 140px; padding-left: 10px;">Weather</h3>
      <div class="weather">
        <div class="a" id="day1"></div>
        <div class="b" id="day2"></div>
        <div class="c" id="day3"></div>
        <div class="d" id="day4"></div>
        <div class="e" id="day5"></div>
      </div>
    </div>
    <div id="right-panel" class="pagination">
      <h2>Attraction Results</h2>
      <ul id="places"></ul>
      <button id="more">More Results</button>
    </div>
    <div class="yelp">
      <div id="yelp-panel">
        <h2>Yelp</h2>
        <ul id="yelp-places"></ul>
      </div>
    </div>
  </body>
</html>
